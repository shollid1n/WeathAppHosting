<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merienda&display=swap" rel="stylesheet">
  
<link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>App</title>
  </head>
  <body>
    <div class="container">
    <div class="weather-app">
      <form class="search-form" id="search-form">
        <div class="row">
          <div class="col-6">
            <input
              type="search"
              placeholder="Enter a city"
              autofocus="on"
              autocomplete="off"
              id="city-input"
              class="form-control shadow-sm"
            />
          </div>
          <div class="col-3">
            <input
              type="submit"
              value="Search"
              class="form-control btn-primary"
            />
          </div>
        </div>
      </form>
      <h1 id="city" class="pulsate"  ></h1>
      <ul>
        <li id="date">
          </li>
        <li  id="description" ></li>
      </ul>
      <div class="row">
        <div class="col-6">
          
          <span class="temperature" id="temperature"> 
             </span>
          <span class="units"> °C  </span>
             
          <span class="btn">
          <button>Temperature</button>
          <button>Wind</button>
          </span>
        </div>

        

        <div class="col-6">
          <ul>
            
            <li>Humidity:  <span id="humidity"></span>%</li>
            <li>Wind: <span id="wind"></span> mph</li>
          </ul>
          </div>

           <div class="times"> 
          <ul>
              <li style="display:inline">
                  6PM
              </li >
              <li style="display:inline">
                  9PM
              </li>
              <li style="display:inline">
                  12AM
                </li>
                <li style="display:inline">
                    3AM
                </li>
                <li style="display:inline">
                    6AM
                </li>
                 <li style="display:inline">
                    9AM
                </li>
                 <li style="display:inline">
                    12PM
                </li>
          </ul>
        </div>

         <div class="days"> 
          <ul>
              <li style="display:inline">
                  Sun
              </li >
              <li style="display:inline">
                  Mon
              </li>
              <li style="display:inline">
                  Tue
                </li>
                <li style="display:inline">
                    Wed
                </li>
                <li style="display:inline">
                    Thu
                </li>
                <li style="display:inline">
                    Fri
                </li>
                <li style="display:inline">
                    Sat
                </li>
          </ul>
        </div>
        <div class="weath-img "> 
            <div class="pulsate">
          <ul>
              <li style="display:inline">
                  <img src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png" alt="">
              </li >
              <li style="display:inline">
                  <img src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png" alt="">
              </li>
              <li style="display:inline">
                  <img src="https://ssl.gstatic.com/onebox/weather/48/cloudy.png" alt="">
                </li>
                <li style="display:inline">
                    <img src="https://ssl.gstatic.com/onebox/weather/48/rain_s_cloudy.png" alt="">
                </li>
                <li style="display:inline">
                    <img src="https://ssl.gstatic.com/onebox/weather/48/rain_s_cloudy.png" alt="">
                </li>
                <li style="display:inline">
                    <img src="https://ssl.gstatic.com/onebox/weather/48/cloudy.png" alt="">
                </li>
                <li style="display:inline"><img src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png" alt=""></li>
            </ul>
            </div>
        </div>
        <div class="temps"> 
          <ul>
              <li style="display:inline">
                  43°  
              </li >
              <li style="display:inline">
                  57° 
              </li>
              <li style="display:inline">
                  56° 
                </li>
                <li style="display:inline">
                    57° 
                </li>
                <li style="display:inline">
                    67° 
                </li>
                 <li style="display:inline">
                    47° 
                </li>
                 <li style="display:inline">
                    49° 
                </li>
          </ul>
        </div>
</div>
      </div>
      
      
    </div>
    </div>
    <a href="https://github.com/shollid1n/WeathAppHosting.git">Open-source code</a> by Shalinda Holliday
    <script src="src/index.js"></script>
  </body>
</html>
